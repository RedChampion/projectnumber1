<!DOCTYPE html>
<html>
  <head>
    <title>My Dog and Me!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      #map {
        height: 490px;
        width: 450px;
        margin: 0%;
      }
      .dog-card-photo {
      height: 400px;
      width: 300px;
    }
    .name {
      text-align: center;
    }
    .modal-title{
      text-align: center;
      width: 100%
    }
    #dog-image{
      width: 66%;
      margin-left: 75px;
    }
    </style>
  </head>
  <body>
      <!-- As a link -->
      <div class="jumbotron">
            <h1 class="display-4">My Dog and Me!</h1>
            <hr class="my-4">
            <button type="button" class="btn btn-danger" onclick="window.location.href = 'index.html';">Main Page</button>
          </div>
      <br>
      <div id="dog-gallery-container" class="d-md-flex flex-wrap"></div>
      <!-- Modal -->
  <div class="modal fade" id="more-info-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header dog-modal-header">
              <h4 class="modal-title"><b id="dog-name"></b></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div id="dog-breed"></div>
              <div id="dog-gender"></div>
              <div id="dog-description"></div>
              <div id="dog-src">
                <p id="dog-page">
                  <b>More Info:</b>
                  <a id="dog-link"></a>
                </p>
                <img id="dog-image" />
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
          <script src="./dog.js"></script>
  </body>
</html>
