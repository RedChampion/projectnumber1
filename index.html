    #map {
      height: 400px;
      width: 400px;

    .dog-card-photo {
      height: 400px;

    .name {

    }

    .modal-title{
      text-align: center;
      width: 100%
    }

      margin-left: 17%;

  <!-- Modal -->
  <div class="modal fade" id="more-info-modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header dog-modal-header">
          <h4 class="modal-title"><b id="dog-name"></b></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id="dog-breed"></div>
          <div id="dog-gender"></div>
          <div id="dog-description"></div>
          <div id="dog-src">
            <p id="dog-page">
              <b>More Info:</b>
              <a id="dog-link"></a>
            </p>
            <img id="dog-image" />
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <script src="./dog.js"></script>
</body>

</html>
